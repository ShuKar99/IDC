{% extends "Projects/base.html" %}
{% load static %}
{% block content %}
<div class="container">
		<div style="color: black;">
			<div class="card-columns">
				{% for project in projects %}
					<div class="card">
						<img class="card-img-top" src="{{ project.displayImage.url }}" alt="Card image"/>
						<div class="card-body text-center">
							<div class="card-title text-center">{{project.name}}</div>
							<p class="card-text" >{{project.description}}</p>
							<a href='{% url "project_display" %}' class="btn btn-primary stretched-link">Explore</a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
</div>
{% endblock %}
