{%extends "Forum/base.html"%}
{% load static %}
{%block title%}
	Forum
{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"  href='{% static "css/forumindexstyle.css" %}'>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<div id="page">

		<header class="py-5 text-center">
			<h1 class="display-4 font-weight-bold" style="color: #ffffff;">FORUM</h1>
		</header>

		<div class="container">

		<div class ="row forummodule">
			<div class="col-lg-12 columnpad" >
				<div class="pullleft">
				<h3 style="color: #000000;">Ask a Question?</h3>
				</div>
			
				<div class="pullright">
					<a id="new_disc_button" class="btn btn primary logout" href="#" onclick="start_discussion()">Start Discussion</a>
				</div>
			</div>
		</div>

		<div id="new_disc" class="row forumpad" style="display: none;">
			<div class = "col-lg-12">
				<form >
					<div class="form-group">
						Subject
						<input type="text" name="newdiscussiontitle" class="form-control" size = "48"></input>
						<br>
						Content
						<textarea class="new_discussion_text"  name=new_discussion_text rows="10"></textarea>
					</div>
				</form>
				<a class="btn btn primary  submit" href="#">  Submit  </a>
			</div>
		</div>

		<h1 style="color: #ffffff;"> Current Queries </h1>
		<div class="row forumpad">
			<table class="forumtable" >
				<thead>
					<th>
						Subject of Discussion
					</th>
					<th>
						Author
					</th>
					<th >
						Replies
					</th>
				</thead>

				<tr class ="forummodule">
					<td>
						<a href= "#">Is math related to science?</a>
					</td>
					<td>
						<a href= "#">Katy Perry</a>
					</td>
					<td >
						7,439,323,776
					</td>
				</tr>

			</table>

		</div>
	</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" type ="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
<script src='{% static "js/forum.js" %}' type ="text/javascript"></script>
{% endblock %}
