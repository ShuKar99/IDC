	<div class="container">

		<header class="py-5 text-center">
			<h1 class="display-4 font-weight-bold">FORUM</h1>
		</header>
		
		<div style="height:100vh;">
			<form action = "{% url 'index' %}" method= "POST" />
			{% csrf_token %}
			{{form}}
			<input type= submit value = submit>
			</form>
		</div>
	</div>
</div>
{% endblock %}
