{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>DIC</title>
</head>
<body>
<h2 style = "position: relative;left  : 800px;">Sign up Form</h2>
<form method="post">
  {% csrf_token %}
  <div style = "position: relative;left  : 650px;">
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}

  <button type="submit">Sign up</button>
  </div>
</form>
</body>
</html>
